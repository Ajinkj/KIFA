<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Credit Mechanism</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="text-center mt-3">
            <img src="KIFA.png" alt="Logo" class="logo-img">
        </div>
        <h5 class="text-center">കേന്ദ്ര സർക്കാരിൻ്റെ ഗ്രീൻ ക്രെഡിറ്റ് പ്രോഗ്രാം (G.C.P) സംബന്ധിച്ച കിഫയുടെ നിർദ്ദേശങ്ങൾ</h5>
        <h6>Fill the form below, and click send mail button to send e-mail to</h6>
        <form id="emailForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <button type="button" id="sendMailButton" class="btn btn-primary">Send Mail</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
